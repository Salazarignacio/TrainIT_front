<form [formGroup]="loginForm" class="m-4">
  <p class="text-danger">{{ loginError }}</p>
  <div class="form-group">
    <label for="exampleInputEmail1">Email</label>
    <input
      formControlName="email"
      type="email"
      class="form-control"
      id="exampleInputEmail1"
      aria-describedby="emailHelp"
    />
    <!--  -->
    <div
      *ngIf="email.invalid && (email.dirty || email.touched)"
      class="text-danger"
    >
      <div *ngIf="email.errors?.['required']">Email is required.</div>
      <div *ngIf="email.errors?.['email']">
        Email must be at least 4 characters long.
      </div>
      <div *ngIf="email.errors?.['forbiddenName']">Email cannot be Bob.</div>
    </div>
    <!--  -->
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input
      formControlName="password"
      type="password"
      class="form-control"
      id="exampleInputPassword1"
    />
    <div
      *ngIf="password.invalid && (password.dirty || password.touched)"
      class="text-danger"
    >
      <div *ngIf="password.errors?.['required']">Password is required.</div>
      <div *ngIf="password.errors?.['password']">
        Password must be at least 4 characters long.
      </div>
      <div *ngIf="password.errors?.['forbiddenName']">
        Password cannot be Bob.
      </div>
    </div>
  </div>
  <button type="submit" (click)="login()" class="btn btn-primary">
    Log In
  </button>
</form>
